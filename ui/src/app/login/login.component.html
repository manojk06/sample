<div class="background">
  <div class="container">
    <form #admin="ngForm">
      <h1 style="color:white;">Admin Login</h1><br>
      <i class='fas fa-user-alt' style="font-size: 24px;color: white;"></i>&nbsp;&nbsp;&nbsp;
      <mat-form-field style="width: 200px;color: white;">
        <input matInput [(ngModel)]="email" placeholder="enter username" name="email" required>
      </mat-form-field><br>
      <i class='fas fa-lock' style="font-size: 24px;color: white;"></i>&nbsp;&nbsp;&nbsp;
      <mat-form-field style="width: 200px;color: white;">
        <input type="password" matInput [(ngModel)]="password" placeholder="enter password" name="password"
          minlength="8" maxlength="20" required>
      </mat-form-field>
      <br><br>
      <button class="btn" mat-raised-button [disabled]="admin.invalid" (click)="submit()">Login</button>
    </form>
  </div>
  <div class="container1">
    <form #student="ngForm">
      <h1 style="color:white;">Student Login</h1><br>
      <i class='fas fa-user-alt' style="font-size: 24px;color: white;"></i>&nbsp;&nbsp;&nbsp;
      <mat-form-field style="width: 200px;color: white;">
        <input type="number" matInput [(ngModel)]="rollNo" placeholder="enter RollNo" name="rollno" required>
      </mat-form-field><br>
      <i class="fas fa-calendar-alt" style="color:white;font-size: 30px;"></i>&nbsp;&nbsp;&nbsp;
      <mat-form-field color="accent" appearance="fill">
        <input matInput [matDatepicker]="picker1" [(ngModel)]="dob" name="date" placeholder="enter birthdate" required>
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field><br>
      <br><br>
      <button class="btn" mat-raised-button [disabled]="student.invalid" (click)="submit1()">Login</button>
    </form>
  </div>
</div>
