
<form #check="ngForm">
  <div style="padding-left: 500px;margin-top: 120px;" >
  <i class='fas fa-user-alt' style="font-size: 24px;"></i>&nbsp;&nbsp;&nbsp;
<mat-form-field style="width: 200px;">
  <input matInput [(ngModel)]="email" placeholder="enter email" name="email" required>
</mat-form-field><br>
<i class='fas fa-lock' style="font-size: 24px;"></i>&nbsp;&nbsp;&nbsp;
<mat-form-field style="width: 200px;">
  <input type="password" matInput [(ngModel)]="password" placeholder="enter password" name="password" required>
</mat-form-field>
</div><br>
<div style="text-align: center;">
<button mat-raised-button color="primary" [disabled]="check.invalid" (click)="submit()">Login</button>
</div>
</form>
