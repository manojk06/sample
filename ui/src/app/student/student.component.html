<div class="background1">
    <a class="button" [routerLink]="['/addstudent']">ADD- <i class="fas fa-user-graduate"></i></a>
    <div class="table">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="RollNo">
                <th mat-header-cell *matHeaderCellDef> RollNo </th>
                <td mat-cell *matCellDef="let row"> {{row.rollno}} </td>
              </ng-container>
              <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef > Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
              <ng-container matColumnDef="Dob">
                <th mat-header-cell *matHeaderCellDef > Dateofbirth </th>
                <td mat-cell *matCellDef="let row"> {{row.dob}} </td>
              </ng-container>
              <ng-container matColumnDef="ContactNumber">
                <th mat-header-cell *matHeaderCellDef > ContactNumber </th>
                <td mat-cell *matCellDef="let row"> {{row.contactnumber}} </td>
              </ng-container>
              <ng-container matColumnDef="Joining Date">
                <th mat-header-cell *matHeaderCellDef > Joining Date </th>
                <td mat-cell *matCellDef="let row"> {{row.joiningdate | date:'medium':'IST'}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25,50]"></mat-paginator>
        </div> 
    </div>
</div>
