<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="EmpId">
        <th mat-header-cell *matHeaderCellDef> EmpId </th>
        <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
      </ng-container>
      <ng-container matColumnDef="EmailId">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="Doj">
        <th mat-header-cell *matHeaderCellDef> DateOfJOining</th>
        <td mat-cell *matCellDef="let element"> {{element.doj}} </td>
      </ng-container>
      <ng-container matColumnDef="ProjectName">
        <th mat-header-cell *matHeaderCellDef> Project</th>
        <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
