<div class="background1">
    <a class="button" [routerLink]="['/addadmin']">ADD- <i class="fas fa-users"></i></a>
    <div class="table">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="UserName">
                <th mat-header-cell *matHeaderCellDef> EmailId </th>
                <td mat-cell *matCellDef="let row"> {{row.username}} </td>
              </ng-container>
              <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef > Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
              <ng-container matColumnDef="Role">
                <th mat-header-cell *matHeaderCellDef > Role </th>
                <td mat-cell *matCellDef="let row"> {{row.role}} </td>
              </ng-container>
              <ng-container matColumnDef="ContactNumber">
                <th mat-header-cell *matHeaderCellDef > ContactNumber </th>
                <td mat-cell *matCellDef="let row"> {{row.contactnumber}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25,50]"></mat-paginator>
        </div> 
    </div>
</div>
